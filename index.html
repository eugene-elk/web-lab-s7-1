<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Погода</title>
    <script src="doT.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>

    <script id="infoTemplate" type="text/x-dot-template">
        <div id="City">City: {{=it.city}}</div>
        <div id="Temp">Temperature: {{=it.temp}}</div>
        <div id="Wind">Wind: {{=it.wind}}</div>
        <div id="Pressure">Pressure: {{=it.pres}}</div>
        <div id="Humidity">Humidity: {{=it.hum}}</div>
    </script>

    <script id="errorTemplate" type="text/x-dot-template">
        <div id="Error">Error {{=it.code}}</div>
        <div id="errText">{{=it.text}}</div>
    </script>
</head>
<body>
    <form id="form" class="inputForm">
        <label id="search"> Город <input type="text" id="cityName"/></label>
        <input class="button" type="submit" value=" Узнать погоду "/>
    </form>

    <div id="info"></div>


</body>
</html>
